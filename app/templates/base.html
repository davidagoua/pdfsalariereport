<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Démo PDF Salarié{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    {% block head %}{% endblock %}
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
    </style>
</head>

<body class="bg-gray-50 text-slate-800 font-sans antialiased">

    <div class="flex h-screen overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-64 bg-slate-900 text-white flex flex-col shadow-xl z-20 hidden md:flex">
            <!-- Sidebar Header -->
            <div class="h-16 flex items-center px-6 border-b border-slate-800">
                <i data-lucide="layers" class="text-blue-500 w-6 h-6 mr-3"></i>
                <span class="font-bold text-lg tracking-wide">Solution</span>
            </div>

            <!-- Navigation -->
            <nav class="flex-1 py-6 px-3 space-y-1 overflow-y-auto">
                <p class="px-3 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-2">Menu</p>

                <a href="/"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 transition-all group">
                    <i data-lucide="layout-dashboard" class="w-5 h-5 group-hover:text-blue-400 transition-colors"></i>
                    <span>Tableau de bord</span>
                </a>
                <a href="/"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 transition-all group">
                    <i data-lucide="users" class="w-5 h-5 group-hover:text-blue-400 transition-colors"></i>
                    <span>Salariés</span>
                </a>

                <a href="#"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 transition-all group">
                    <i data-lucide="history" class="w-5 h-5 group-hover:text-blue-400 transition-colors"></i>
                    <span>Historique</span>
                </a>

                <a href="#"
                    class="flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-300 hover:text-white hover:bg-slate-800 transition-all group">
                    <i data-lucide="settings" class="w-5 h-5 group-hover:text-blue-400 transition-colors"></i>
                    <span>Paramètres</span>
                </a>
            </nav>

            <!-- Sidebar Footer -->
            <div class="p-4 border-t border-slate-800">
                <div class="flex items-center gap-3 px-2">
                    <div class="w-8 h-8 rounded-full bg-blue-600 flex items-center justify-center text-sm font-bold">A
                    </div>
                    <div>
                        <p class="text-sm font-medium">Admin User</p>
                        <p class="text-xs text-slate-500">admin@performers.com</p>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content Wrapper -->
        <div class="flex-1 flex flex-col min-w-0 overflow-hidden">

            <!-- Topbar -->
            <header
                class="bg-white/80 backdrop-blur-md border-b border-gray-200 h-16 flex items-center justify-between px-4 sm:px-6 lg:px-8 z-10 sticky top-0">

                <!-- Mobile Menu Button (Visible on small screens) -->
                <button class="md:hidden text-slate-500 hover:text-slate-700">
                    <i data-lucide="menu" class="w-6 h-6"></i>
                </button>

                <!-- Page Title / Breadcrumbs -->
                <div class="flex items-center gap-4">
                    <h1 class="text-lg font-semibold text-slate-800">{% block header_title %}Dashboard{% endblock %}
                    </h1>
                </div>

                <!-- Right Actions -->
                <div class="flex items-center gap-4">
                    <button class="p-2 text-slate-400 hover:text-slate-600 transition-colors relative">
                        <i data-lucide="bell" class="w-5 h-5"></i>
                        <span
                            class="absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full border border-white"></span>
                    </button>
                    <div class="h-8 w-px bg-gray-200 mx-1"></div>
                    <button class="text-sm font-medium text-slate-600 hover:text-slate-900">Déconnexion</button>
                </div>
            </header>

            <!-- Main Content + Scroll Area -->
            <main class="flex-1 overflow-auto bg-gray-50 p-4 sm:p-6 lg:p-8 relative">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
    {% block scripts %}{% endblock %}
</body>

</html>
